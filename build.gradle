group 'com.ipgallery.esp'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'maven-publish'

ext {
    javaVersion = '1.8'
    flinkVersion = '1.9.0'
    scalaBinaryVersion = '2.11'
    slf4jVersion = '1.7.7'
    log4jVersion = '1.2.17'
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://municipalitybank.com:8081/repository/internal" }
}


dependencies {
    compile (
            "org.apache.flink:flink-streaming-java_${scalaBinaryVersion}:${flinkVersion}",
            'org.apache.httpcomponents:httpclient:4.5',
            'com.squareup.okhttp3:okhttp:3.8.0'
    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    publications {

        repositories.maven {
            url 'https://municipalitybank.com:8081/repository/internal'
            credentials {
                username "admin"
                password "giptmgr1"
            }
        }
        mavenJava(MavenPublication) {
            //artifactId 'group-service'
            from components.java
        }
    }
}
